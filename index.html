<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sri Lanka- watch Tv shows online,watch movies online</title>
    <link rel="icon" type="image/x-icon" href="img/netflix-logo-netflix-icon-free-free-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
<body>
  <!----------header section------------>
   <header class="showcase">
        <div class="container">
          <!-- navigation bad from bootstrap-->
            <nav class="navbar showcase-top ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/netflix-logo.svg" alt="Netflix logo" width="25%" height="25%">
                      </a>
                  <form class="d-flex" role="sign in">
                    <button type="button" class="btn btn-danger">sign in</button>
                  </form>
                </div>
              </nav>
          

         <div class="showcase-content text-center">
           <h1 class="fw-bolder my-2 text-light "> Unlimited movies, TV shows, and more</h1>
           <h3 class="text-light my-2">Watch anywhere. Cancel anytime.</h3>
           <p class="text-light my-2">Ready to watch? Enter your email to create or restart your membership.</p>
           <form class="d-flex gap-2 mx-auto my-2">
            <input class=" form-control col border-light text-light" type="email" placeholder="Email address" aria-label="Search">
            <button type="button" class="btn btn-danger btn-lg col" type="submit"> Get Started<i class="bi bi-chevron-right"></i> </button>
          </form>
          </div>
        </div>
    </header>
    <!--- card 1 -->

    <section>
      <div class="container">
        <div class="row">

          <div class="card-left col-8">
            <h1 class="text-light fw-bolder my-2">Enjoy on your TV</h1>
            <p class="text-light"> Watch on Smart TVs, Playstation, Xbox, 
              Chromecast, Apple TV, Blu-ray players, and more.
            </p>
          </div>

          <div class="card-right col-4">
              <img src="./img/tv.png" alt="a video playing in the tv" width="100%" height="100%" >
          </div>
          
        </div>
      </div>
    </section>

  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
